    <body>
        <div class="container">
            <h2>Student Details</h2>

            <form id="empform" method="get">
                <div class="form-group">
                    <label>Roll number:</label>
                    <input type="number" class="form-control" id="empid" onchange="getEmp()">
                </div>

                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" class="form-control" id="empname">
                </div>

                <div class="form-group">
                    <label>Class:</label>
                    <input type="number" class="form-control" id="empsal">
                </div>

                <div class="form-group">
                    <label>Birth Date:</label>
                    <input type="text" class="form-control" id="hra">
                </div>

                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" id="da">
                </div>

                <div class="form-group">
                    <label>Enrollment number:</label>
                    <input type="number" class="form-control" id="deduct">
                </div>

                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" id="save" onclick="saveData();" disabled>Save</button>
                    <button type="button" class="btn btn-primary" id="change" onclick="changeData();" disabled>Change</button>
                    <button type="button" class="btn btn-primary" id="reset" onclick="resetForm();" disabled>Reset</button>
                </div>
            </form>
        </div>
